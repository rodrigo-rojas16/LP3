<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contactos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tarjeta_principal">
        <div class="tarjeta_izquierda">
            <img src="img/FB_IMG_1661774662947.jpg" alt="contacto">
        </div>
        <div class="tarjeta_derecha">
            <h1 class="tarjeta_titulo">CONTACTOS</h1>
            <form action="#" class="formulario">
                <div class="formulario_nombres">
                    <div class="formulario_campos">
                        <label for="nombres" class="formulario__label" >Nombres</label>
                        <input type="text" id="nombres" class="formularios__input">
                    </div>
                    <div class="formulario_campos">
                        <label for="apellidos" class="formulario__label" >Apellidos</label>
                        <input type="text" id="apellidos" class="formularios__input">
                    </div>
                </div>
                    <div class="formulario_campos">
                        <label for="email" class="formulario__label" >Email</label>
                        <input type="text" id="email" class="formularios__input">
                    </div>
                    <div class="formulario_campos">
                        <label for="mensaje" class="formulario__label" >Mensaje</label>
                        <textarea id="mensaje" class="formularios__textarea"></textarea>
                    </div>
                    <input type="submit" class="formulario_submit" value="ENVIAR">
                
            </form>
        </div>

    </div>
</body>
</html>
