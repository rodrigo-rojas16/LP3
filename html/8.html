<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores - div</title>

    <style>
        .ciudad{
            background-color: powderblue;
            color: blue;
            margin: 20px;
            border: 2px solid black;
            padding: 20px;
        }
        #titulo{
            background-color: blueviolet;
            color: aquamarine;
            padding: 40px;
            text-align: center;
            text-decoration: darkblue;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Estas son las capitales de esos paises</h1>
    <div class="ciudad">
        <h1>Asuncion</h1>
        <p>Asuncion, es la capital del Paraguay</p>
    </div>
    <hr>
    <div class="ciudad">
        <h1>Buenos Aires</h1>
        <p>Buenos Aires, es la capital del Argentina</p>
    </div>
    <hr>
    <div class="ciudad">
        <h1>Monte Video</h1>
        <p>Monte Video, es la capital del Uruguay</p>
    </div>
</body>
</html>
