<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en html</title>
</head>
    <h1>Listar ordenadas de bebidas</h1>
    <ol>
        <li>Cafe</li>
        <li>Te</li>
        <li>Leche</li>
    </ol>

    <h1>Listar desordenadas de bebidas</h1>

        <li>Cafe</li>
        <li>Te</li>
        <li>Leche</li>
    </ul>

    <dl>
        <dt>Cafe</dt>
        <dd>cafe corto</dd>
        <dd>cafe con Leche</dd>
        <dt>Te</dt>
        <dd>de menta</dd>
        <dd>de manzanilla</dd>
    </dl>
</body>
</html>
