<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas en HTML</title>
    <style>
        table, th, td {
            border: 1px solid powderblue;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
    <style>
        #t2 {
            width: 100%;
            background-color: blue;
        }
        #t2 tr:nth-child(even){
            background-color: white;
        }
        #t2 tr:nth-child(odd){
            background-color: blue;
        }
        #t2 th{
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tablas en HTML</h1>
    <table style="width: 100%;">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th></td>EDAD</th>
        </tr>
        <tr>
            <td>Rodrigo</td>
            <td>Rojas</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>Rojas</td>
            <td>21</td>
        </tr>
    </table>

    <h1>Tablas 2 en HTML</h1>
    <table id="t2">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th></td>EDAD</th>
        </tr>
        <tr>
            <td>Rodrigo</td>
            <td>Rojas</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>Rojas</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
